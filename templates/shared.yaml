services:
  jx-elasticsearch:
    charm: "cs:~justin-fathomdb/trusty/elasticsearch"
    exposed: true
  jx-kibana:
    charm: "cs:~justin-fathomdb/trusty/kibana"
  jx-mysql:
    charm: "cs:~justin-fathomdb/trusty/mysql"
    options:
      dataset-size: 256M
  jx-haproxy:
    charm: "cs:~justin-fathomdb/trusty/haproxy"
    exposed: true
relations:
  - - "jx-kibana"
    - "jx-elasticsearch:rest"
