mysql:
  services:
    mysql:
      charm: "cs:~justin-fathomdb/precise/mysql-0"
      num_units: @
      exposed: true
      options:
        performance: @
    proxyclient:
      charm: "cs:~justin-fathomdb/precise/proxy-client-0"
      num_units: 0
    metrics:
      charm: "cs:~justin-fathomdb/precise/heka-collector-0"
      num_units: 0
  relations: 
    - - "proxyclient"
      - "mysql"
    - - "metrics"
      - "mysql"
    - - "metrics:elasticsearch"
      - "{{.SystemServices.elasticsearch}}:cluster"
