mysql:
  services:
    mysql:
      charm: "cs:~justin-fathomdb/trusty/mysql"
      num_units: <<
      exposed: true
      options:
        performance: <<
        slow-query-time: <<
    proxyclient:
      charm: "cs:~justin-fathomdb/trusty/stub-client"
    metrics:
      charm: "cs:~justin-fathomdb/trusty/heka-collector"
  relations:
    - - "proxyclient:juju-info"
      - "mysql:juju-info"
    - - "metrics:juju-info"
      - "mysql:juju-info"
    - - "proxyclient:db"
      - "mysql:db"
    - - "metrics:elasticsearch"
      - "{{.SystemServices.elasticsearch}}:cluster"
