provides:
  mysql:
    protocol: <<
    host: <<
    private-address: <<
    port: <<
    database: <<
    password: <<
    slave: <<
    user: <<

options:
  defaults:
    dataset-size: 256M

services:
  mysql:
    charm: "cs:~justin-fathomdb/trusty/mysql"
    num_units: <<
    exposed: true
    options:
      performance: <<
      slow-query-time: <<
      dataset-size: <<

  sc:
    charm: "cs:~justin-fathomdb/trusty/stub-client"
    exposed: true
    options:
      private-port: 3306
      public-port: {{.AssignPublicPort}}
      open-ports: 3306
      protocol: <<

  metrics:
    charm: "cs:~justin-fathomdb/trusty/heka-collector"

relations:
  - - "sc:juju-info"
    - "mysql:juju-info"
  - - "sc:mysql"
    - "mysql:db"

  - - "metrics:juju-info"
    - "mysql:juju-info"
  - - "metrics:elasticsearch"
    - "{{.SystemServices.jx-elasticsearch}}:cluster"

  - - "sc:website"
    - "{{.SystemServices.jx-haproxy}}:reverseproxy"

checks:
  service-mysql:
    service: mysql

meta:
  primary-relation-key: mysql

cloudfoundry:
  credentials:
    jdbcUrl: jdbc:mysql://{{.user}}:{{.password}}@{{.host}}:{{.port}}/{{.database}}
    uri: mysql://{{.user}}:{{.password}}@{{.host}}:{{.port}}/{{.database}}
    name: {{.database}}
    hostname: {{.host}}
    port: {{.port}}
    username: {{.user}}
    password: {{.password}}

  plans:
    nano:
      options:
        dataset-size: 128M
    micro:
      options:
        dataset-size: 256M
    milli:
      options:
        dataset-size: 512M
    uni:
      options:
        dataset-size: 1024M
