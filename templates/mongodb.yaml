services:
  mongodb:
    charm: "cs:~justin-fathomdb/trusty/mongodb"
    num_units: <<
    exposed: true

  sc:
    charm: "cs:~justin-fathomdb/trusty/stub-client"

  metrics:
    charm: "cs:~justin-fathomdb/trusty/heka-collector"
relations:
  - - "sc:juju-info"
    - "mongodb:juju-info"
  - - "sc:mongodb"
    - "mongodb:database"

  - - "metrics:juju-info"
    - "mongodb:juju-info"
  - - "metrics:elasticsearch"
    - "{{.SystemServices.jx-elasticsearch}}:cluster"

checks:
  service-mongodb:
    service: mongodb

meta:
  primary-relation-key: mongodb
  ready-property: replset
