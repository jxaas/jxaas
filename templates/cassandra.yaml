services:
  cassandra:
    charm: "cs:~justin-fathomdb/trusty/cassandra"
    num_units: <<
    exposed: true

  sc:
    charm: "cs:~justin-fathomdb/trusty/stub-client"

  metrics:
    charm: "cs:~justin-fathomdb/trusty/heka-collector"
relations:
  - - "stubclient:juju-info"
    - "cassandra:juju-info"
  - - "stubclient:cassandra"
    - "cassandra:database"
  - - "metrics:juju-info"
    - "cassandra:juju-info"
  - - "metrics:elasticsearch"
    - "{{.SystemServices.elasticsearch}}:cluster"

checks:
  service-main:
    service: cassandra

meta:
  primary-relation-key: cassandra
